
<form [formGroup]="reasonForm" (ngSubmit)="addreason()" autocomplete="off">
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Bootstrap Modal</h4>
        <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('close_click')">
            <span aria-hidden="true">×</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="container">
            <div class="row align-items-start">
                <div class="col-6">
                    {{ article.arNombre }} - {{ article.arDescripcion }}
                </div>
                <div class="col-6">
                    <div class="row">
                        <label class="radio-inline">
                            <input formControlName='movimiento' type="radio" name="movimiento" value="No hay stock" required>
                            No Hay Stock</label>
                        <label class="radio-inline">
                            <input formControlName='movimiento' type="radio" name="movimiento" value="Figura pero Figura pero no está" required>
                            Figura Pero Figura pero no está
                        </label>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-outline-dark">Guardar</button>
    </div>
</form>
